<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Propinas</title>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Propinas</h2>
        <label for="billAmount">Total de la cuenta:</label>
        <input type="number" id="billAmount" placeholder="Ingrese el monto total">

        <label for="tipPercentage">Porcentaje de propina:</label>
        <input type="number" id="tipPercentage" placeholder="Ingrese el porcentaje de propina">

        <button onclick="calculateTip()">Calcular Propina</button>

        <p>Total a pagar (con propina): $<span id="totalAmount"></span></p>
    </div>

    <script src="/JavaScript/main.js"></script>
</body>
</html>
